version: '3.8'
services:
  app:
    build:
      context: .  # Cambiado de ./src a .
      dockerfile: Dockerfile
    image: preparacgr-app
    container_name: preparacgr-app
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - .:/var/www  # Cambiado de ./src:/var/www a .:/var/www
      - ./vendor:/var/www/vendor
      - ./storage:/var/www/storage
    networks:
      - preparacgr
    depends_on:
      - db
  db:
    image: mysql:8.0
    container_name: preparacgr-db
    restart: unless-stopped
    tty: true
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: preparacgr
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_PASSWORD: secret
      MYSQL_USER: preparacgr
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - preparacgr
  nginx:
    image: nginx:alpine
    container_name: preparacgr-nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - .:/var/www  # Cambiado de ./src:/var/www a .:/var/www
    networks:
      - preparacgr
networks:
  preparacgr:
    driver: bridge
volumes:
  dbdata:
    driver: local